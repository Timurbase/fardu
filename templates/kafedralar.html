{% extends 'base.html' %}

{% block title %}
    Kafedra
{% endblock %}

{% block content %}
    <section class="content">
        <h2>Kafedralar</h2>
        <ul>
            {% for kafedra in kafedralar %}
                <li>
                    <strong>{{ kafedra.nomi }}</strong><br>
                    Rahbar: {{ kafedra.rahbar }}<br>
                    Telefon: {{ kafedra.telefon }}<br>
                    Email: {{ kafedra.email }}
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
