
<section class="content">
    <h2>Yangiliklar</h2>
    <ul class="news-list">
        {% for yangilik in yangiliklar %}
            <li class="news-item">
                <img src="{{ yangilik.image.url }}" alt="{{ yangilik.sarlavha }}" class="news-image">
                <div class="news-details">
                    <h3 class="news-title">{{ yangilik.sarlavha }}</h3>
                    <p class="news-summary">{{ yangilik.qisqa_mazmuni }}...</p>
                    <a href="{% url 'yangilik_detail' yangilik.id %}" class="read-more-btn">Batafsil o'qish</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</section>

<!-- CSS Section -->
<style>
    .news-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }

    .news-item {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
    }

    .news-item:hover {
        transform: translateY(-5px);
    }

    .news-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .news-details {
        padding: 15px;
    }

    .news-title {
        font-size: 18px;
        font-weight: bold;
        margin: 0;
        color: #333;
    }

    .news-summary {
        margin: 10px 0;
        color: #555;
    }

    .read-more-btn {
        display: inline-block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .read-more-btn:hover {
        text-decoration: underline;
    }
</style>
